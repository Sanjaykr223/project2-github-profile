<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <h1>Search Github Profile</h1>
        <div class="search">
          <input 
            type="text"
            id="searchInput"
            name="searchInput"
            placeholder="Enter Your Github Username"
          />
          <button class="primary-btn" id="search-btn" >Search</button>
        </div>
        <div class="profile-box">
          <div class="top-section"></div>
          <div class="left">
            
            <div class="avatar">
                <img alt="avatar"
                src="https://avatars.githubusercontent.com/u/151171091?v=4" />
            </div>
            <div class="self">
                <h1>Sanjay Kumar</h1>
                <h1>Sanjaykr223</h1>
                <button class="primary-btn">Check Profile</button>
                <div class="about">
                    <h2>about</h2>
                    <p>
                        Hello there! I'm Sanjay Kumar a passionate Software Developer with a love for coding and problem-solving.
                    </p>
                </div>
            
                <div class="Status">
                   <div class="status-item">
                    <h3>Followers</h3>
                    <p>10B</p>
                   </div>
                   <div class="status-item">
                    <h3>Followings</h3>
                    <p>10M</p>
                   </div> 
                   <div class="status-item">
                    <h3>Repos</h3>
                    <p>1100B</p>
                   </div> 
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
  </body>
</html>
